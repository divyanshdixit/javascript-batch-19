<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- forEach  -->
    
    <div id="printvalue">
       <p> para 0</p>
    </div>

    <script>

        var print = document.getElementById('printvalue');

        var arr = ['para1', 'para2', 'para3'];

        arr.forEach( function(item,index){
            print.innerHTML = print.innerHTML + '<p>' + item + '</p>'
        } )
        
    </script>
</body>
</html>
